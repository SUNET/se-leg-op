language: python

sudo: false

matrix:
  include:
    - python: 3.5.0
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34

install:
  - pip install -U tox

services:
  - mongodb

script:
  - tox

before_install:
  - pip install pytest-cov codecov -rrequirements.txt -rtests/requirements.txt .

after_success:
  - py.test tests/ --cov=./
  - codecov